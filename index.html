<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Aleatorias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Aleatorias</h1>

        <label for="lengthInput">Longitud de la Contraseña:</label>
        <input type="number" id="lengthInput" value="12" min="8" max="20">

        <div>
            <input type="checkbox" id="includeSpecialCharacters" checked>
            <label for="IncludeSpecialCharacters">Incluir caracteres especiales</label>
        </div>

        <button id="generatePassword">Generar Contraseña</button>

        <div id="generatedPassword">
            <p><strong>Contraseña generada:</strong></p>
            <p id="password"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
